<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3211/3211738.png">
  <meta charset="UTF-8">
  <title>inviertook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      color: #2c3e50;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }
    header {
      background-color: #1a73e8;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #155ab6;
      text-align: center;
      padding: 10px 0;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    nav a.active-tab {
      text-decoration: underline;
      border-bottom: 2px solid white;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 40px;
      text-align: center;
    }
    section {
      display: none;
    }
    section.active {
      display: block;
    }
    footer {
      background-color: #1a73e8;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .productos { background-color: #e3f2fd; padding: 20px; }
    .inversiones {
      background-color: #fff3e0;
      padding: 20px;
      min-height: 600px;
      overflow-y: auto;
    }
    .nosotros { background-color: #e8f5e9; padding: 20px; }
    .ayuda { background-color: #fce4ec; padding: 20px; }
  </style>
</head>
<body>
  <header>
    <h1>inviertook ðŸš€</h1>
  </header>

  <nav>
    <a onclick="mostrarSeccion('productos', this)" class="active-tab">Productos</a>
    <a onclick="mostrarSeccion('inversiones', this)">Inversiones</a>
    <a onclick="mostrarSeccion('nosotros', this)">Nosotros</a>
    <a onclick="mostrarSeccion('ayuda', this)">Ayuda</a>
  </nav>

  <main>
    <!-- Contenido completo omitido aquÃ­ por espacio -->

  </main>

  <footer>
    &copy; 2024 inviertook. Todos los derechos reservados.
  </footer>

  <script>
    function mostrarSeccion(id, enlace) {
      console.log("Mostrando:", id);
      document.querySelectorAll('main section').forEach(sec => {
        sec.classList.remove('active');
      });
      const target = document.getElementById(id);
      if (target) {
        target.classList.add('active');
      }
      document.querySelectorAll('nav a').forEach(a => a.classList.remove('active-tab'));
      if (enlace) enlace.classList.add('active-tab');
    }
    window.onload = function () {
      mostrarSeccion('productos', document.querySelector('nav a'));
    };
  </script>
</body>
</html>
